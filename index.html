<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <link rel="stylesheet" href="Kwitter.css">
  <scrpit src="Kwitter.js"></scrpit>
</head>
<body>
  <div class="container">
    <div class="chat-box">
      <div class="chat-message sent">
        <div class="avatar"></div>
        <div class="message">Olá Mundo, Como vai?</div>
      </div>
      <div class="chat-message received">
        <div class="avatar"></div>
        <div class="message"> Olá! </div>
      </div>
    </div>
    <form action="" method="post">
      <input type="text" name="message" placeholder="Mande Sua Mensagem Aqui...">
      <input type="submit" value="Send">
    </form>
  </div>
</body>
</html>
